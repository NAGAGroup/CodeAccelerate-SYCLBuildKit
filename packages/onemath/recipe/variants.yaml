# Variant configuration for oneMath build
# Used by pixi-build-rattler-build backend
#
# Using clang for cross-platform consistency (same as naga-sycl-toolkit)

# Compiler toolchain - clang for both platforms
cxx_compiler:
  - "clangxx"

c_compiler:
  - "clang"

cxx_compiler_version:
  - ">=19,<20"

c_compiler_version:
  - ">=19,<20"

c_stdlib:
  - "sysroot"

c_stdlib_version:
  - ">=2.34"

cxx_stdlib:
  - "libstdcxx-devel"

cxx_stdlib_version:
  - ">=15.2,<15.3"

# CUDA configuration
cuda_compiler:
  - cuda-nvcc

cuda_compiler_version:
  - "12.6"

# Zip keys ensure version consistency
zip_keys:
  - - cuda_compiler
    - cuda_compiler_version
