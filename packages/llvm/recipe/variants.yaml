# Variant configuration for SYCL Toolkit build
# Used by pixi-build-rattler-build backend
#
# Using clang for cross-platform consistency (Linux + Windows)

# Compiler toolchain - clang for both platforms
c_compiler:
  - clang

cxx_compiler:
  - clangxx

# Note: c_compiler_version and cxx_compiler_version are typically not used
# with clang in conda-forge; the version comes from the clang package itself

c_stdlib:
  - sysroot

c_stdlib_version:
  - "2.34"

# CUDA configuration
cuda_compiler:
  - cuda-nvcc

cuda_compiler_version:
  - "12.6"

# Zip keys ensure version consistency
zip_keys:
  - - cuda_compiler
    - cuda_compiler_version
